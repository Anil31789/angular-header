<div class="wapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="heading">
                    <h2>Add Product</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Id</label>
                            <input type="text" class="form-control" id="id" #id>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" #name>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product Price</label>
                            <input type="text" class="form-control" id="price" #price>
                        </div>

                        <button type="button" class="btn btn-primary" (click)="onAddPoduct(id, name, price)">{{editMode
                            == true ? 'Update Product' : 'Add Product'}}</button>
                        <button type="button" class="btn btn-danger mx-2" (click)="saveProduct()">Save Product</button>
                        <button type="button" class="btn btn-warning" (click)="fatchProduct()">Fetch Product</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="heading">
                    <h2>{{productTitle | async}}</h2>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th scope="col">ID</th>
                                <th scope="col">Procust Name</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="!featchinfg">
                            <tr *ngFor="let product of products index as i">
                                <th>{{i +1}}</th>
                                <th scope="row">{{product.ID}}</th>
                                <td>{{product.pName}}</td>
                                <td>{{product.pPrice}}</td>
                                <td (click)="onEditItem(i)">Edit</td>
                                <td (click)="onDeleteItem(i)">X</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" *ngIf="featchinfg">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div> factching products...
                </div>
            </div>
        </div>
    </div>
</div>
